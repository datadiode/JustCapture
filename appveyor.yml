version: 1.0.{build}
image: Visual Studio 2015

configuration:
- Debug
- Release

platform: Any CPU

environment:
  EnableNuGetPackageRestore: true

before_build:
- nuget restore
- ps: $env:GIT_DESCRIBE=git describe --abbrev=5 --tags

build:
  verbosity: minimal
  project: JustCapture.sln

artifacts:
- path: JustCapture\bin\$(configuration)
  name: $(APPVEYOR_PROJECT_NAME)_$(GIT_DESCRIBE)-$(configuration)
