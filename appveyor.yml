version: 1.0.{build}
image: Visual Studio 2017

configuration:
- Debug
- Release

platform: Any CPU

build_script:
- for /f "tokens=1,* delims=-" %%a in ('"git describe --long --tags --match v*"') do set version_suffix=%%b
- if not "%CONFIGURATION%"=="Release" set version_suffix=%version_suffix%-%CONFIGURATION%
- msbuild /t:Restore,Rebuild /p:RestorePackagesConfig=true /p:VersionSuffix="%version_suffix%" /p:Platform="%PLATFORM%" /p:Configuration="%CONFIGURATION%" JustCapture.sln

after_build:
- ps: $env:PRODUCT_VERSION=(Get-Command "$env:APPVEYOR_BUILD_FOLDER\JustCapture\bin\$env:CONFIGURATION\net40\JustCapture.exe").FileVersionInfo.ProductVersion

artifacts:
- path: JustCapture\bin\$(configuration)\net40
  name: $(APPVEYOR_PROJECT_NAME)_$(PRODUCT_VERSION)
